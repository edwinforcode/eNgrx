<div class="card" *ngIf="employee">
  <div class="card-body">
    <form novalidate (ngSubmit)="saveEmployee()" [formGroup]="employeeForm">
      <fieldset>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"
                 for="productNameId">Employee Name</label>

          <div class="col-md-9">
            <input class="form-control"
                   type="text"
                   placeholder="Name (required)"
                   formControlName="emplpoyeeName"
                   />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"
                 for="productNameId">Employee Name</label>

          <div class="col-md-9">
            <input class="form-control"
                   type="text"
                   placeholder="Name (required)"
                   formControlName="emplpoyeeName"
 />
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <span>
              <button class="btn btn-primary"
                      type="submit"
                      style="width:80px;margin-right:10px"
                      [disabled]="!employeeForm.valid || !employeeForm.dirty">
                Save
              </button>
            </span>
            <span>
              <button class="btn btn-light"
                      type="button"
                      style="width:80px;margin-right:10px"
                      (click)="cancelEdit()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
