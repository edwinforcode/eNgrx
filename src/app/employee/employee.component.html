<div class="row p-2">
  <div class="col-md-8 col-sm-6 p-2">
    <div class="card">
      <div class="card-body">
        <div class="form-check col-sm-6 col-md-6">
          <input class="form-check-input" type="checkbox" [checked]="showRegularEmployee$ | async" (click)="regularCheckChanged()">
          <label class="form-check-label" for="flexCheckDefault">Regular</label>
        </div>
        <div class="form-check col-sm-6 col-md-6">
          <input class="form-check-input" type="checkbox" [checked]="showContractEmployee$ | async">
          <label class="form-check-label" for="flexCheckDefault">Contractor</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-6 p-2">
    <button type="submit" class="btn btn-primary mb-3 float-end">Add Employee</button>
  </div>
</div>
<div class="row p-2">
  <div class="col-md-6 p-2">
    <div class="card">
      <employee-list [employeesList]="employees$ | async"></employee-list>
    </div>
  </div>
  <div class="col-md-6 p-2">
    <employee-detail></employee-detail>
  </div>
</div>
